{% extends "base.html" %}

{% block content %}
  <h2>Upload Complete</h2>
  <!-- <p>Your files have been successfully uploaded.</p> -->
  <p>Would you like to upload additional images or begin classification?</p><br>
  <form method="post">
    <input type="submit" class="btn" value="Upload Images" name="upload_again">
    <input type="submit" class="btn" value="Classify" name="launcher" id="classify_btn">
  </form>

  <div class='waitContainer'>
    <div class='loader'></div>
  </div>

  <script type="text/javascript">
    $("#classify_btn").click(function() {
      $(".waitContainer").show();
      console.log('Clicked');
    });
  </script>
{% endblock %}
